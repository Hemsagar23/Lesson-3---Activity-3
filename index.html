<!DOCTYPE html>
<html>
    <head>
        <title>Tables.</title>
    </head>
    <body>
        <table style="background-color: cyan; border: 2px solid black; border-radius: 10px;">
            <tr>
                <th>Price of Stationaries</th>
                <th>Quantity</th>
                <th>Name of Object</th>
            </tr>
            <tr>
                <td>$50</td>
                <td>10</td>
                <td>Pen</td>
            </tr>
            <tr>
                <td>$10</td>
                <td>24</td>
                <td>Pencil</td>
            </tr>
            <tr>
                <td>$25</td>
                <td>70</td>
                <td>Eraser</td>
            </tr>
        </table>
    </body>
</html>
